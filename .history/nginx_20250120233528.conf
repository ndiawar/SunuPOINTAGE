server {
    listen 80;
    server_name sunupointage-production-e26c.up.railway.app;

    root /var/www/html/public;  # Répertoire public de Laravel
    index index.php index.html index.htm;

    # Essayer de servir les fichiers statiques, sinon passer à index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gestion des fichiers PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM écoute sur le port 9000
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;
    }

    # Empêcher l'accès aux fichiers .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Ajoutez les paramètres de timeout
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;
}
