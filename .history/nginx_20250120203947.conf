server {
    listen 80;
    server_name sunupointage-production-e26c.up.railway.app;  # Nom de domaine de votre app

    root /var/www/html/public;  # Répertoire public de Laravel

    index index.php index.html index.htm;

    # Traiter les requêtes de type "index"
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gérer les fichiers PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM écoute sur le port 9000
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;
    }

    # Empêcher l'accès aux fichiers .ht
    location ~ /\.ht {
        deny all;
    }
}
